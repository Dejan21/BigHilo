<div class="game">
    <div class="top">
         TOP
    </div>
    <div class="middle">
        <div class="middleLeft">
            LEFT
        </div>
        <div class="middleCenter">
            <span *ngIf="!gameService.round.status">Waiting result</span>
            <app-card [card]="gameService.round.result"></app-card>
        </div>
        <div class="middleRight">
            RIGHT
        </div>
    </div>
    <div class="bottom">
        BOTTOM
    </div>
</div>
