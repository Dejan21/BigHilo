<div class="game">
    <div class="top">
 
     <div *ngFor="let result of gameService.results">
        <app-card [card]="result" ></app-card>
     </div>

    </div>
    <div class="middle">
        <div class="middleLeft">
            <div class="tabset">
                <div class="tab" [class.active]="activeTab === 1"  (click)="changeActiveTab(1)">
                  <div class="tab-title">Main</div>
                  <div class="tab-content"  >
                      
                    <button (click)="selectbet({value: 'JOKER'})" value='24' multiplaier="24" class="blue"> JOKER x24</button>
                    <button (click)="selectbet({value: 'red'})"  class="red1"> RED x2</button>
                    <button (click)="selectbet({value: 'black'})" class="black1"> BLACK x2 </button>
                    <button (click)="selectbet({value: '2-9'})" class="grey1"> 2-9 x1.5</button>
                    <button (click)="selectbet({value: 'J-Q'})" class="grey1"> J,Q x3 </button>
                    <button (click)="selectbet({value: 'J-Q-K-A'})" class="grey1"> J,Q,K,A x6 </button>
                    <button (click)="selectbet({value: 'k-A'})" class="grey1"> K,A  x6</button>
                
                  </div>
                </div>
                <div class="tab" [class.active]="activeTab === 2" (click)="changeActiveTab(2)">
                  <div class="tab-title">More</div>
                  <div class="tab-content">
                  <table>
                    <th >  
                        <tr *ngFor="let button of gameService.numbers" class="red" >
                            <app-morebutton (clickEvent)="selectbet(button)">{{button.value}}</app-morebutton>
                        </tr>
                   </th>
 
                   <th>
                        <tr *ngFor="let button of gameService.numbers" class="black">
                            <app-morebutton (clickEvent)="selectbet(button)">{{button.value}}</app-morebutton>
                        </tr>
                    </th>
                    <th>
                        <tr *ngFor="let button of gameService.numbers" class="grey">
                            <app-morebutton (clickEvent)="selectbet(button)">{{button.value}}</app-morebutton>
                        </tr>
                    </th>
                  </table>


                 



                  </div>
                </div>
              </div>              
            </div>

        <div class="middleCenter">
            <span  *ngIf="roundStatus===1">Waiting result</span>
            <app-card *ngIf="roundStatus===0" [card]="gameService.lastResult" ></app-card>
        </div>
        <div class="middleRight">
                <table class="right">
                    <tr>
                        <button (click)="onHighButton()" class="High"> High </button>
                        <button (click)="onLowButton()" class="Low"> Low </button>
                    </tr>
                </table>
        </div>
    </div>
    <div class="bottom">
        <table>
              <tr>
                <td *ngFor="let button of gameService.bets" class="bets" >
                    <app-bet (clickEvent)="onClickButton(button)">{{button.value}}</app-bet>
                </td>
            </tr>
                
        </table>
     
        <button (click)="onButtonBet()" class="bet"> BET</button>
        <h2>{{bet}}</h2>
      
       
        
    </div>

</div>
